<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video width="150" poster="imagens/logo-html.png" controls>
        <source src="midia/meuvideo.mkv" type="video/mp4">
        <source src="midia/meuvideo.webm" type="video/mp4">
        <source src="midia/meuvideo.mp4" type="video/mp4">

        <p>Seu navegador nâo tem compatibilidade com reproduçao de videos</p>

    </video>
    
</body>
</html>
