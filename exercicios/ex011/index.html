<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML

    </title>
</head>
<body>
    <H1>Imagens dinâmicas</H1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:700px)" srcset="imagens/foto-p.png" type="image/png">
         <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">

        <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir audio com HTML5</p>
        <audio preload="metadata" controls loop>
            <source src="midias/guanacast-33.mp3" type="audio/mpeg">
            <source src="midias/guanacast-33.mp3" type="audio/ogg">
            <source src="midias/guanacast-33.wav" type="audio/wav">
            <p>Infezlimente seu navegador nao consegue reproduzir. <a href="midias/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        </audio>
    </picture>
</body>
</html>
